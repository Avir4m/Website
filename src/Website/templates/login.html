{% extends "base.html"%}
{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 align="center">Login</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group mb-3">
                            <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            required
                            placeholder="Enter your email address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group mb-3">
                            <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Enter password"/>
                            <span class="input-group-text" id="basic-addon2" onclick="showPassword(0)">
                                <img src="{{ url_for('static', filename='images/icons/eye-crossed.png') }}" width="15" id="icon-eye">
                            </span>
                        </div>
                        <small><a href="{{ url_for('auth.forgot_password') }}">Forgot Password</a></small>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckChecked" name="check">
                        <label class="form-check-label" for="flexCheckChecked">Remember Me</label>
                    </div>
                    <br/>
                    <small><p>Need an account? <a href="{{ url_for('auth.sign_up') }}">Sign up</a></p></small>
                    {% if darkmode == True %}
                    <button type="submit" class="btn btn-success">Login</button>
                    {% else %}
                    <button type="submit" class="btn btn-primary">Login</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
