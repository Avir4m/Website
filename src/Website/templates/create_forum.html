{% extends "base.html"%}
{% block title %}Create forum{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            <h3 align="center">Create a new forum</h3>
        </div>
        <div class="card-body">
            <div class="forum-group">
                <label for="forumName">Forum Name</label>
                <input 
                type="forumName" 
                class="form-control" 
                id="forumName" 
                name="forumName" 
                placeholder="Forum Name"
                maxlength="29"/>
            </div>
            <div class="form-group">
                <label for="forumDescription">Forum Description</label>
                <textarea 
                type="text" 
                class="form-control" 
                id="forumDescription" 
                name="forumDescription" 
                placeholder="Forum Description"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload Picture For Your Forum</label>
                <input 
                type="file" 
                class="form-control-file" 
                id="forumPicture"
                name="file"
                accept="image/*"/><br/>
                <img id="preview" src="#" width="300"/>
              </div>
        </div>
    </div>
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-primary">Create Forum</button>
    </div>
</form>
<br/>
<div align="center">
    <a href="{{ url_for('views.home') }}"><button type="submit" class="btn btn-secondary">Back</button></a>
</div>
<script>
    forumPicture.onchange = evt => {
        const [file] = forumPicture.files
        if (file) {
            preview.src = URL.createObjectURL(file)
        }
      }
</script>
{% endblock %}
