{% extends "base.html"%}
{% block title %}Create Report{% endblock %}

{% block content %}
<form method="POST">
    <div class="card">
        <div class="card-header">
            <h3 align="center">Report on forum "{{forum.name }}"</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="reason">Reason</label>
                <textarea 
                type="text" 
                class="form-control" 
                id="reason" 
                name="reason" 
                placeholder="Reason"></textarea>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                type="text" 
                class="form-control" 
                id="description" 
                name="description" 
                placeholder="Description"></textarea>
            </div>
        </div>
    </div>
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-primary">Report</button>
    </div>
</form>
<br/>
<div align="center">
    <a href="{{ url_for('views.home') }}"><button type="submit" class="btn btn-secondary">Back</button></a>
</div>
{% endblock %}
