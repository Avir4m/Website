{% extends "posts_div.html"%}
{% block title %}Edit Post {% endblock %}
{% block header %}
{% endblock %}
{% block footer %}
<form method="POST" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            <h3 align="center">Edit your forum</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="newName">New Name</label>
                <input 
                type="name" 
                class="form-control" 
                id="newName" 
                name="newName" 
                placeholder="Forum Name"
                value="{{ forum.name }}"
                maxlength="150"/>
            </div>
            <div class="mb-3">
                <label for="newDescription">New Description</label>
                <input
                type="text" 
                class="form-control" 
                id="newDescription" 
                name="newDescription" 
                value="{{ forum.description }}"
                placeholder="Forum Description"></textarea>
            </div>
            <div class="mb-3">
                <label for="file">Upload Picture For Your Forum</label>
                <input 
                type="file" 
                class="form-control-file" 
                id="forumPicture"
                name="file"
                accept="image/*"/>
              </div>
        </div>
    </div>
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>

<br/>

<div align="center">
    <a href="{{ url_for('views.home') }}"><button type="submit" class="btn btn-secondary">Back</button></a>
</div>

{% endblock %}
