{% extends "base.html"%}
{% block title %}Model - Saves{% endblock %}

{% block content %}
<h1 align="center">Saves</h1>
<br/>
<table class="table table-hover">
	<thead>
	  <tr>
		<th scope="col">ID</th>
		<th scope="col">Author</th>
		<th scope="col">Post URL</th>
		<th scope="col">Post ID</th>
		<th scope="col">Date created</th>
	  </tr>
	</thead>
	{% for save in saves %}
	<tbody>
		<tr>
		<th scope="row">{{ save.id }}</th>
		<td>
			<a href="{{ url_for('views.user', username=user.username) }}">
				{{ save.user.username }}
			</a>
		</td>
		<td>{{ save.post.url }}</td>
		<td>
            <a href="{{ url_for('views.post', url=save.post.url)}}">
                {{ save.post_id }}
            </a>
        </td>
		<td>{{ save.post.date_created }}</td>
	  </tr>
	</tbody>
	  {% endfor %}
</table>
<br/>
{% endblock %}
