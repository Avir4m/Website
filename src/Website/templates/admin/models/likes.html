{% extends "base.html"%}
{% block title %}Model - Likes{% endblock %}

{% block content %}
<h1 align="center">Likes</h1>
<br/>
<table class="table table-hover">
	<thead>
	  <tr>
		<th scope="col">ID</th>
		<th scope="col">Author</th>
		<th scope="col">Post URL</th>
		<th scope="col">Post ID</th>
		<th scope="col">Date created</th>
	  </tr>
	</thead>
	{% for like in likes %}
	<tbody>
		<tr>
		<th scope="row">{{ like.id }}</th>
		<td>
			<a href="{{ url_for('users.user', username=user.username) }}">
				{{ like.user.username }}
			</a>
		</td>
		<td>{{ like.post.url }}</td>
		<td>
            <a href="{{ url_for('views.post', url=like.post.url)}}">
                {{ like.post_id }}
            </a>
        </td>
		<td>{{ like.post.date_created }}</td>
	  </tr>
	</tbody>
	  {% endfor %}
</table>
<br/>
{% endblock %}
