{% extends "base.html"%}
{% block title %}Create post{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            <h3 align="center">Create a new post</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="post-title">Post title</label>
                <input 
                type="title" 
                class="form-control" 
                id="post-title" 
                name="post-title" 
                placeholder="Post title"
                maxlength="149"/>
            </div>
            <div class="form-group">
                <label for="post-text">Post text</label>
                <textarea 
                type="text" 
                class="form-control" 
                id="post-text" 
                name="post-text" 
                placeholder="Post text"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload Picture</label>
                <input 
                type="file" 
                class="form-control-file" 
                id="postPicture"
                name="file"
                accept="image/*"/><br/>
                <img id="preview" src="#" width="300"/>
              </div>
            <div class="form-group">
                <label for="forum">Forum</label>
                <select class="custom-select" id="forum" name="forum">
                    <option selected value="">No forum</option>
                    {% for forum in forums%}
                    <option value="{{ forum.name }}">{{ forum.name }}</option>
                    {% endfor %}
                  </select>
                <small><p>Want to create a forum? <a href="{{ url_for('forums.create_forum') }}">Create one</a></p></small>
            </div>
        </div>
    </div>
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-primary">Post</button>
    </div>
</form>
<br/>
<div align="center">
    <a href="{{ url_for('views.home') }}"><button type="submit" class="btn btn-secondary">Back</button></a>
</div>
<script>
    postPicture.onchange = evt => {
        const [file] = postPicture.files
        if (file) {
            preview.src = URL.createObjectURL(file)
        }
      }
</script>
{% endblock %}
