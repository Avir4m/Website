{% extends "base.html"%}
{% block title %}Create post{% endblock %}

{% block content %}
<form method="POST">
    <div class="card">
        <div class="card-header">
            <h3 align="center">Create a new post</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="post-title">Post title</label>
                <input 
                type="title" 
                class="form-control" 
                id="post-title" 
                name="post-title" 
                placeholder="Post title"
                maxlength="150"/>
            </div>
            <div class="form-group">
                <label for="post-text">Post text</label>
                <textarea 
                type="text" 
                class="form-control" 
                id="post-text" 
                name="post-text" 
                placeholder="Post text"></textarea>
            </div>
        </div>
    </div>
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-primary">Post</button>
    </div>
</form>
<br/>
<div align="center">
    <a href="{{ url_for('views.home') }}"><button type="submit" class="btn btn-secondary">Back</button></a>
</div>
{% endblock %}
