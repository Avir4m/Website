{% extends "posts_div.html"%}
{% block title %}Edit Post {% endblock %}
{% block header %}
{% endblock %}
{% block footer %}
<form method="POST" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            <h3 align="center">Edit your post</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="newPostTitle">Post title</label>
                <input 
                type="newPostTitle" 
                class="form-control" 
                id="newPostTitle" 
                name="newPostTitle" 
                placeholder="Post title"
                value="{{ post.title }}"
                maxlength="150"/>
            </div>
            <div class="mb-3">
                <label for="newPostText">Post text</label>
                <input
                type="newPostText" 
                class="form-control" 
                id="newPostText" 
                name="newPostText" 
                value="{{post.text}}"
                placeholder="Post text"></textarea>
            </div>
        </div>
        <div class="card-footer">
            <div align="center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</form>

<br/>

<div align="center">
    <a href="{{ url_for('views.home') }}"><button type="submit" class="btn btn-secondary">Back</button></a>
</div>

{% endblock %}
