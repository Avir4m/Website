{% extends "base.html"%}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <div class="card">
        <div class="card-header">
            <h3 align="center">Sign-up</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter your email address"/>
            </div>
            <div class="form-group">
                <label for="userName">Username *</label>
                <input 
                type="text"  
                class="form-control" 
                id="userName" 
                name="userName"  
                placeholder="Enter your first name"/>
            </div>
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input 
                type="text"  
                class="form-control" 
                id="firstName" 
                name="firstName"  
                placeholder="Enter your first name"/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input 
                type="text"  
                class="form-control" 
                id="lastName" 
                name="lastName"  
                placeholder="Enter your last name"/>
            </div>
            <div class="form-group">
                <label for="password1">Password *</label>
                <input 
                type="password" 
                class="form-control" 
                id="password1" 
                name="password1" 
                placeholder="Enter password"/>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password *</label>
                <input 
                type="password" 
                class="form-control" 
                id="password2" 
                name="password2" 
                placeholder="Confirm password"/>
            </div>
            <small><p>Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a></p></small>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
    </div>
</form>
{% endblock %}
